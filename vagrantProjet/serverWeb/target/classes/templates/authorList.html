<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Books Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">-->
</head>
<body>
<div layout:fragment="content">
<h1>Create New Author</h1>
    <div class="container">
        <a class="btn-primary btn-sm mb-3" th:href="@{/new}">New Author</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
				<th>Code</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Nationalite</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${listAuthors}">
                <td th:text="${author.code}"></td>
                <td th:text="${author.nom}"></td>
				<td th:text="${author.prenom}"></td>
              <td th:text="${author.nationalite}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{editAuthor(id=${author.id})}">Ã‰diter</a> </td>

                <td>    <form th:action="@{deleteAuthor(id=${author.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="btn btn-danger" type="submit">Supprimer</button>
                </form>
                </td>

            </tr>
            </tbody>
        </table>
</div>
</div>
</body>
</html>
