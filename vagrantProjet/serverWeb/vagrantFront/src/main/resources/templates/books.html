<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Books Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1 class="text-center my-4">Liste des Livres</h1>
        <a th:href="@{/showNewBookForm}" class="btn-primary btn-sm mb-3"> Ajouter un livre</a>

        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>Titre</th>
                <th>ISBN</th>
                <th>Actions</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${listBooks}">
                <td th:text="${book.titre}"></td>
                <td th:text="${book.isbn}"></td>

                <td>
                    <a class="btn btn-warning" th:href="@{edit(id=${book.id})}">Ã‰diter</a> </td>

                <td>    <form th:action="@{deleteBook(id=${book.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn btn-danger" type="submit">Supprimer</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
